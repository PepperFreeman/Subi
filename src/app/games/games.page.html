<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>games</ion-title>
  </ion-toolbar>
</ion-header>
<ion-tabs>
    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="register" routerLink="/games">
            <ion-icon name="add"></ion-icon>
            <ion-label>a new game</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="my games">
            <ion-icon name="football"></ion-icon>
            <ion-label>my games</ion-label>
            <ion-badge>2</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="public games" routerLink="/register" >
            <ion-icon name="people"></ion-icon>
            <ion-label>public games</ion-label>
            <ion-badge>3</ion-badge>

        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>

<ion-content padding>
  <form>
    <ion-list>
        <!--
    <ion-label>Game Type</ion-label>
    <ion-select  [(ngModel)]="gameType">placeholder="Select One">
      <ion-select-option value="Football">Football</ion-select-option>
      <ion-select-option value="Basketball">Basketball</ion-select-option>
      <ion-select-option value="Soccer">Soccer</ion-select-option>
      <ion-select-option value="Tennis">Tennis</ion-select-option>
    </ion-select> -->
        <ion-item>
            <ion-input id="gameType"  type="text"  name="gameType"  placeholder="Please Enter the name of the game" [(ngModel)]="gameType" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input id="GameTime"  type="time"  name="GameTime"  placeholder="Game Time" [(ngModel)]="GameTime" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input id="GameDate" type="date"  name="Password" placeholder="Game Date" [(ngModel)]="GameDate" required></ion-input>
        </ion-item>
    <ion-item>
        <ion-input id="playAddress" type="text"  name="playAddress"  placeholder="Address you want to play" [(ngModel)]="playAddress" required></ion-input>
      </ion-item>
        <ion-item>
            <ion-input id="PeopleNumber"  type="text"  name="PeopleNumber"  placeholder="How many people you need?" [(ngModel)]="people" required></ion-input>
        </ion-item>
    </ion-list>
  </form>
    <ion-button fill="solid" expand="block" color="dark" (click)="createGame()">Create Game</ion-button>


</ion-content>
